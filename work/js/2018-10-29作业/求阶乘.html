<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var type=parseFloat(prompt('请输入一个数字'));
		var a=1;

		for (var i =1; i <=type; i++){
			if (type>100) {
				alert('您输入的数值超出计算范围，请重新输入。');
				break;
			} 
			a*=i;
			alert(a);
		}
	
	</script>
</head>
<body>
	
</body>
</html>
