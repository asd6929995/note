<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var type=parseFloat(prompt('请输入一个数字'));
		var a=[];
		for (var i =0; i<=type; i++) {
			if (type%i==0) {
			console.log(i);
			a.push(i);
			}
		}
		alert('用户输入： '+type+'此时输出'+a+'共'+a.length+' 个数字');
	</script>
</head>

</body>
</html>
