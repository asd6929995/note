<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.ads{
			position: absolute;
			right: 100px;
			top:200px;
			width: 100px;
			height: 300px;
			background-color: red;
			color:yellow;
			font-size: 18px;
		}
		.content{
			width: 100%;
			height: 600px;
			background-color: green;
			margin: 500px 0;
		}
	</style>
</head>
<body>
	<div class="ads">
		中国人民喜迎油价上涨!!
	</div>
	<div class="content">
		
	</div>
	<script>
	var asdEl=document.getElementsByClassName('ads')[0];
	var asd= asdEl.offsetTop;
	window.onscroll=function(){
		var ttop=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0;
		var target=ttop+asd;
		animate(asdEl,target);
	}
	function animate(el,target){
		clearInterval(el.timer);
		el.timer=setInterval(function(){
			var leader=el.offsetTop;
			var step=(target-leader)/10;
			if (step<1&&step>0) {
				step=1;
			}else if(step>-1&&step<0){
				step=-1;
			}
			el.style.top=(leader+step)+'px';
			if (target==leader) {
				el.style.top=target+'px';
				clearInterval(el.timer);
			}
		},17);
	}

	</script>
</body>
</html>
