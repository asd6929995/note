<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function position(el){
		function bodyLeft(el){
			if (!el.offsetParent) {
				return el.offsetLeft;
			}
			return el.offsetLeft+bodyLeft(el.offsetParent);
		}
		function bodyTop(el){
			if (!el.offsetParent) {
				return el.offsetTop;
			}
			return el.offsetTop+bodyTop(el.offsetParent);
		}
		return {
			left:bodyLeft(el);
			top:bodyTop(el);
		}
	}

	</script>
</body>
</html>
