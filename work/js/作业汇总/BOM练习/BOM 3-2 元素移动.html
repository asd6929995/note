<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.d1{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<script>
	var d1El=document.getElementsByClassName('d1')[0];
	document.onclick=function(event){
		var pageX=event.pageX;
		var pageY=event.pageY;
		d1El.style.top=pageY+'px';
		animate(d1El,pageX);
	}
	function animate(el,target){
		clearInterval(el.timer);
		el.timer=setInterval(function(){
			var leader=el.offsetLeft;
			var step=(target-leader)/10;
			if (step<1&&step>0) {
				step=1;
			}else if (step>-1&&step<0) {
				step=-1;
			}
			el.style.left=(leader+step)+'px';
			if (target==leader) {
				el.style.left=target+'px';
				clearInterval(el.timer);
				console.log('结束了')
			}
		},17);
	}
	</script>

</body>
</html>
