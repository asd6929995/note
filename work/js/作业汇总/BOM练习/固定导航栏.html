<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.section-1{
			width: 100%;
			height: 100%;
			background-color: red;
		}
		.section-2{
			width: 100%;
			height: 100%;
			background-color: yellow;
		}
		.section-3{
			width: 100%;
			height: 100%;
			background-color: blue;
		}


		.button-group{
			position: fixed;
			left: 200px;
			top: 100px;
			width: 270px;
			height: 30px;
			border: 2px solid #000;
		}
		.button-group a{
			display: block;
			float: left;
			width: 90px;
			height: 100%;
			background-color: red;
		}
		.button-group .yellow{
			background-color: yellow;
		}
		.button-group .blue{
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="section-1">
		
	</div>
	<div class="section-2">
		
	</div>
	<div class="section-3">
		
	</div>


	<div class="button-group">
		<a href="javascript:;" id="btn-1" class="btn red"></a>
		<a href="javascript:;" id="btn-2" class="btn yellow"></a>
		<a href="javascript:;" id="btn-3" class="btn blue"></a>
	</div>
	<script>
	var timer=null;
	var yellowBtn=document.getElementsByClassName('yellow')[0];
	var sectionH=document.getElementsByClassName('section-1')[0].offsetHeight;
	var aBtns=document.getElementsByClassName('btn');
	for (var i =0; i <aBtns.length; i++) {
		aBtns[i].onclick=function(){
			var id=this.getAttribute('id').split('-')[1];
			var target=sectionH*(parseInt(id)-1);
			console.log(target);
			animate(target);
		}
		
	}
	function animate(target){
		clearInterval(timer);
		timer=setInterval(function(){
			var leader=window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0;
			var step=(target-leader)/10;
			if (step<1&&step>0) {
				step=1;
			}else if(step>-1&&step<0){
				step=-1;
			}
			window.scrollTo(0,leader+step);
			if(target==leader){
				window.scrollTo(0,target);
				clearInterval(timer);
				console.log('jishu');
			}
		},18);
	}



	
	</script>
</body>
</html>
