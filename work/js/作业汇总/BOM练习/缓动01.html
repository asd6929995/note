<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: green;
		}
		button{
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
	<button class="btn1">400</button>
	<button class="btn2">800</button>
	<script>
	var box=document.getElementsByClassName('box')[0];
	var btn1=document.getElementsByClassName('btn1')[0];
	var btn2=document.getElementsByClassName('btn2')[0];
	var dis=400;
	var dis2=800;
	var timer=null;
	btn1.onclick=function(){
		automatic(box,dis);
	}
	btn2.onclick=function(){
		automatic(box,dis2);
	}


	function automatic(el,date){
		clearInterval(timer);
		timer=setInterval(function(){
			var lefts=el.offsetLeft;
			var step=(date-lefts)/10;
			if (step<1&&step>0) {
				step=1;
			}else if (step>-1&&step<0) {
				step=-1;
			}	
				el.style.left=(lefts+step)+'px';
			if (date==lefts) {
				el.style.left=date+'px';
				clearInterval(timer);
			}

		},17);
	}



	</script>
</body>
</html>
