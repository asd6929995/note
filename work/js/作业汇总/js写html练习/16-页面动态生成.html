<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/lis.js"></script>
	<script src="js/util.js"></script>
	<style>
 	*{
 		margin: 0;
 		padding: 0;
 	}
 	html,body{
 		width: 100%;
 		height: 100%;
 		background:url('img/a.jpg') no-repeat;
 		background-size:100% 100%;
 	}
 	ul{
 		list-style:none;
 	}
 	ul{
 		height: 150px;
 		background-color:rgba(255,255,255,.5);
 	}
 	ul li{
 		float:left;
 		margin-left:20px;
 		width: 200px;
 		height: 100%;
 	}
 	ul li img{
 		width: 100%;
 		height: 100%;
 	}
 	ul .img-item.active{

 		border:4px solid red;
 	}


 	</style>
</head>
<body>
	<ul class="imgs-header">
	


	</ul>
	<script>
		var imgs=['a.jpg','sjl.jpg','hulk.jpg','钢铁侠.jpg','m1.jpg','m2.jpg','m3.jpg','m4.jpg'];
		var imgsHeader=document.getElementsByClassName('imgs-header')[0];
		initHtml(imgsHeader,imgs);
		var lis=document.getElementsByClassName('img-item');
		var target=document.body;
		for (var i = 0; i<lis.length; i++) {
			lis[i].onclick=function(){
				var child=this.children[0];
				var imgUrl=child.getAttribute('src');
				target.style.backgroundImage='url('+imgUrl+')';
				for (var i = 0; i < lis.length; i++) {
					delClass(lis[i],'active');
				}
				addClass(this,'active');
			}

		}










	</script>
</body>
</html>
