<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;

	}
	.bg-img{
		width: 400px;
		height: 250px;

	}
	ul{
		list-style:none;
	}
	ul{
		height: 150px;
		background-color: red;
	}
	ul li{
		float: left;
		margin-left: 20px;
		width: 200px;
		height: 100%;
	}
	ul li img{
		width: 100%;
		height: 100%;
	}

</style>
</head>
<body>
	<img src="img/fbb.jpg" alt="" class="bg-img">
	<ul>
		<li class="img-item"><img src="img/a.jpg" alt=""></li>
		<li class="img-item"><img src="img/sjl.jpg" alt=""></li>

	</ul>
	<script>
		var lis=document.getElementsByClassName('img-item');
		var target=document.getElementsByClassName('bg-img')[0];
		for (var i = 0; i <lis.length; i++) {
			lis[i].onclick=function(){
				var child=this.children[0];
				var imgUrl=child.getAttribute('src');
				console.log(imgUrl);
				target.src=imgUrl;
			}
		}
	</script>
</body>
</html>
