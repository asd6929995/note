<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
	margin: 0;
	padding: 0;
}
ul{
	list-style: none;
}
.box{
	position: relative;
	width: 1200px;
	height: 700px;
	background-color: pink;	
	margin-left: 15%;
	overflow: hidden;
}	


.imgBox{
	
	width:100%;
	height: 100%;


}

.p1{
		position: absolute;
		left: 0px;
		top:250px;
		width: 100px;
		height:100px;
		margin-top:-20px;
		opacity:0.5;

	}
	.p2{
		position:absolute;
		right:0;
		top:250px;
		width: 100px;
		height:100px;
		opacity:0.5;

	}
	.box .img1{
		width: 100%;
		height: 100%;
	}
	.spot{
		position: absolute;
		left: 50px;
		top:300px;
	
		
		z-index: 4;
	}
	.spot .img-item{
		display: block;
		float: left;
		margin-left: 20px;
		width: 30px;
		height: 30px;
		background-color: pink;

	}
	.spot .img-item .active{
		background-color:red;
	}
	</style>
</head>
<body>
	<div class="box">
		<img class="img1" src="img/钢铁侠.jpg" alt="">
	<img class="p1" src="img/切换左图标.png" alt="" onclick="onc(true);">
	<img class="p2" src="img/切换右图标.png" alt="" onclick="onc(false);">
	<ul class="spot">

	</ul>
	</div>
	<script>
		var imgs=['a.jpg','sjl.jpg','hulk.jpg','钢铁侠.jpg','m1.jpg','m2.jpg','m3.jpg','m4.jpg'];
		console.log(imgs);
		var p0=document.getElementsByClassName('img1')[0];
		var p1=document.getElementsByClassName('p1')[0];
		console.log(p1);
		var p2=document.getElementsByClassName('p2')[0];
		console.log(typeof(p2));
		var p3=document.getElementsByClassName('spot')[0];
		initHtml(p3,imgs);
		var block=document.getElementsByClassName('img-item');

		
		var a=0;
		function onc(x){
				// 这里可不可以这样调用
			if (x) {

				if (a==0) {
					a=imgs.length-1;
				}else{
					a--;
				}
			}else{
				if (a==imgs.length-1) {
					a=0;
				}else{
					a++;
				}
			}
			 p0.src='img/'+imgs[a];
		}
		







		function initHtml(el,imgs){
			var str= '';
			for (var i =0; i <imgs.length; i++) {
				str +='<li class="img-item"></li>';
			}
			el.innerHTML=str;
		}

	</script>
</body>
</html>
