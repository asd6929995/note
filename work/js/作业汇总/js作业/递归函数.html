<!-- 一共10级楼梯，每次可以走一步或两步，求一共多少种走法。 -->
	<script>
	var fib = function (n){
  if(n == 1){
    return 1;
  }else if(n==2){
    return 2;
  }else if(n>2){
    return fib(n-1) + fib(n-2);
  }
}
console.log(fib(10));

	</script>
