	<!-- 1.将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”。使用两种方式实现  -->
	<script>
	var arr=['我','是','一','个','字','符','串'];
	console.log( arr.join('|'));
	// ====================分割线=====================
	var brr='';
	for (var i =0; i <arr.length; i++) {
		brr=brr+"|"+arr[i];
	}
	var crr = brr.slice(1);
	console.log(crr);

	</script>
