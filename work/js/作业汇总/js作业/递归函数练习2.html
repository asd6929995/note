<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 1个细胞，一个小时分裂一次，生命周期是3小时，求n小时后容器内，有多少细胞。

		var a=function (n){
			if (n==0) {
				return 1;
			}
			return a(n-1)+b(n-1)+c(n-1)
		}
		var b=function(n){
			if (n==0) {
				return 0;
			}
			return a(n-1);
		}
		var c=function(n){
			if(n==0||n==1){
				return 0;
			}
			return b(n-1);
		}
		
		var d=10;
		console.log(a(d)+b(d)+c(d));
	</script>
</head>
<body>
	
</body>
</html>
