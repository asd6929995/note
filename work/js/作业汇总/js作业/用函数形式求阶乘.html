			alert(

				)
		}
			else{
				var c=factorial(type);
				alert('该数值的阶乘为:'+c);
			}

			function factorial(b){
				var a=1;
				var b='';
				for (var i =1; i <=type; i++){
						b+='*'+i;
						a*=i;
				}
				b= b.substr(1);
				return b+'='+a;

			}
