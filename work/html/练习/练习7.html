<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
</head>
<body>
	<form action="s" method="post">
		<fieldset>
			<legend>基本信息</legend>
			用户名:<input type="text" name="username" ><br>
			身份证：<input type="text" name="idcard" ><br>
			没有的表单:<input type ="text"  >
			密码：<input type="password" name="password" > <br>
		</fieldset>
	性别：男：<input type="radio" name="sex" checked value="0">
	      女：<input type="radio" name="sex" value="1"><br>
	爱好：
	    篮球：<input type="checkbox" checked name="like" value="0">
	    足球：<input type="checkbox"  name="like" value="1">
        乒乓球:<input type="checkbox" name="like" value="2">
       <br>
       头像：<input type="file" name= "file"><br>
       工作经验：
       <select name= "exp">
       <option value="a">--无--</option>
       <option value="b">1~2年</option>
       <option value="c">3~5年</option>
       </select><br>
        备注：<textarea rows="10" cols="30">
        </textarea><br>
        <input type="submit" value="保存">
        <input type="reset">
    </form>
</body>
</html>
